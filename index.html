<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Uniboxxx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.417.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "dayjs": "https://esm.sh/dayjs",
    "dayjs/": "https://aistudiocdn.com/dayjs@^1.11.18/",
    "date-fns": "https://aistudiocdn.com/date-fns@^3.6.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^3.6.0/",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6?external=react",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@7?external=react",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3?external=react",
    "@/": "./src/"
  }
}
</script>
    <style>
      :root {
        --ok: #22c55e;
        --warn: #f59e0b;
        --err: #ef4444;
        --primary: #2563eb;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .page-title {
        font-size: 1.5rem; /* 24px, text-2xl */
        font-weight: 600;
        letter-spacing: -0.01em;
        color: rgb(229 231 235);
      }
      @media (min-width: 768px) {
        .page-title {
          font-size: 1.875rem; /* 30px, text-3xl */
        }
      }
      .page-subtitle{
        margin-top: 2px;
        font-size: 0.875rem;         /* 14px */
        color: rgb(156 163 175);     /* ~gray-400 */
      }
      
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }

      /* --- Custom Tab Navigation Styles --- */
      .tabs-container {
        display: flex;
        overflow: visible; /* Prevents clipping of focus/active states */
        border-bottom: 1px solid rgb(55 65 81); /* dark:border-gray-700 */
        gap: 1rem;
      }

      .tab-button {
        position: relative;
        padding: 0.75rem 0.25rem;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        color: rgb(156 163 175); /* text-gray-400 */
        background: transparent;
        border: 0;
        border-radius: 0.375rem; /* rounded-md for focus outline */
        white-space: nowrap;
        cursor: pointer;
        outline: none;
        transition: color 120ms ease;
      }

      .tab-button:hover {
        color: rgb(229 231 235); /* text-gray-200 */
      }

      .tab-button:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      .tab-button[aria-selected="true"] {
        color: var(--primary);
      }

      /* Underline indicator for the active tab */
      .tab-button[aria-selected="true"]::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: -1px; /* Sits on top of the container's border */
        height: 3px;
        background-color: var(--primary);
        border-radius: 9999px; /* rounded-full */
      }
      
      select {
        background-color: rgb(15 23 42); /* slate-900 */
        color: rgb(226 232 240);         /* slate-200 */
        border-color: rgb(51 65 85);     /* slate-700 */
      }

      select:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.35); /* sky-400 ring */
      }

      option {
        background-color: rgb(15 23 42);
        color: rgb(226 232 240);
      }
      
      /* --- Global Button Overrides --- */
      button[data-variant="primary"] {
        border-radius: 9999px;
        height: 36px; padding: 0 16px;
        font-weight: 500; font-size: 0.875rem;
        background: rgb(2 132 199); color: #fff; transition: background .15s;
      }
      button[data-variant="primary"]:hover { background: rgb(14 165 233); }

      button[data-variant="ghost"],
      button[data-variant="secondary"] {
        border-radius: 9999px; height: 36px; padding: 0 12px;
        border: 1px solid rgba(255,255,255,.15);
        background: transparent; color: rgba(255,255,255,.85);
      }
      button[data-variant="ghost"]:hover,
      button[data-variant="secondary"]:hover { background: rgba(255,255,255,.06); }
      
      button[data-variant="chip"] {
        border-radius: 9999px; height: 32px; padding: 0 12px;
        border: 1px solid rgba(255,255,255,.15);
        background: transparent; color: rgba(255,255,255,.85); font-size: .8125rem;
      }
      button[data-variant="chip"][data-active="true"] {
        background: rgb(2 132 199); color: #fff; border-color: transparent;
      }
      
      /* --- Dashboard KPI Card --- */
      .kpi-card {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.5rem; /* rounded-2xl */
        padding: 1.5rem;
      }
      .trend-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        font-size: 0.75rem;
        font-weight: 500;
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
      }
      .trend-badge.positive {
        background-color: rgba(16, 185, 129, 0.15); /* emerald-500/15 */
        color: #6ee7b7; /* emerald-400 */
      }
      .trend-badge.negative {
        background-color: rgba(244, 63, 94, 0.15); /* rose-500/15 */
        color: #fb7185; /* rose-400 */
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <link rel="stylesheet" href="index.css">
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
